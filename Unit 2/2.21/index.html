<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table>
  <tr><td colspan="2" align="center"><h2>Registration Forms</h2></td></tr>
  <tr><td colspan="2" align="center"><h4>Register your Jackson Electronics product here.</h4></td></tr>
  
  <tr>
    <form target="_blank" action="http://example.com" method="post"class="validate">
    <td width="185px"><label for="fname">First name:</label></td>
    <td width="300px"><input class="text1" type="text" id="fname" name="fname"></td>
  </tr>
  
  <tr>
    <td><label for="lname">Last name:</label></td>
    <td><input class="text1" type="text"></td>
  </tr>
  
  <tr>
    <td><label for="Address">Address:</label></td>
    <td><input class="text1" type="text"></td>
  </tr>
  
  <tr>
    <td><label for="City">City:</label></td>
    <td><input class="text2" type="text"></td>
  </tr>
  
  <tr>
    <td><label for="State/Province">State/Province:</label></td>
    <td><input class="text2" type="text"></td>
  </tr>
  
  <tr>
    <td><label for="Zip/Postal code">Zip/Postal code:</label></td>
    <td><input class="text2" type="text"></td>
  </tr>
  
  <tr>  
    <td><label for="Country">Country:</label></td>
    <td><select name="Country" class="Country">
      <option value="Canada">Canada</option>
      <option value="United States">United States</option>
      <option value="Mexico">Mexico</option>
    </td>
  </tr>
  
  <tr><td colspan="2"><hr size="2" width="100%" align="left" color="darkgrey"/></td></tr>
  
  <tr>
    <td><label for="Products">Products:</label></td>
    <td><select name="Products" class="item">
      <option value="scanmaster">scanmaster</option>
      <option value="optimisinator">optimisinator</option>
      <option value="zippedfile breaker">zippedfile breaker</option>
    </td>
  </tr>
  
  <tr>
    <td><label for="Date Purchased">Date Purchased:</label></td>
    <td><table>
      <td><select name="Date Purchased" class="date">
        <option selected disabled>DD</option>
        <option value="day">01</option>
        <option value="day">03</option>
        <option value="day">04</option>
        <option value="day">05</option>
        <option value="day">06</option>
        <option value="day">07</option>
        <option value="day">08</option>
        <option value="day">09</option>
        <option value="day">10</option>
        <option value="day">11</option>
        <option value="day">12</option>
        <option value="day">13</option>
        <option value="day">14</option>
        <option value="day">15</option>
        <option value="day">16</option>
        <option value="day">17</option>
        <option value="day">18</option>
        <option value="day">19</option>
        <option value="day">20</option>
        <option value="day">21</option>
        <option value="day">22</option>
        <option value="day">23</option>
        <option value="day">24</option>
        <option value="day">25</option>
        <option value="day">26</option>
        <option value="day">27</option>
        <option value="day">28</option>
        <option value="day">29</option>
        <option value="day">30</option>
        <option value="day">31</option>
      </td>
      
      <td><select name="Date Purchased" class="date">
        <option selected disabled>MM</option>
        <option value="month">01</option>
        <option value="month">02</option>
        <option value="month">03</option>
        <option value="month">04</option>
        <option value="month">05</option>
        <option value="month">06</option>
        <option value="month">07</option>
        <option value="month">08</option>
        <option value="month">09</option>
        <option value="month">10</option>
        <option value="month">11</option>
        <option value="month">12</option>
      </td>
      
      <td><select name="Date Purchased" class="date">
        <option selected disabled>YYYY</option>
        <option value="year">2000</option>
        <option value="year">2001</option>
        <option value="year">2002</option>
        <option value="year">2003</option>
        <option value="year">2004</option>
        <option value="year">2005</option>
        <option value="year">2006</option>
        <option value="year">2007</option>
        <option value="year">2008</option>
        <option value="year">2009</option>
        <option value="year">2010</option>
        <option value="year">2011</option>
        <option value="year">2012</option>
        <option value="year">2013</option>
        <option value="year">2014</option>
        <option value="year">2015</option>
        <option value="year">2016</option>
        <option value="year">2017</option>
        <option value="year">2018</option>
        <option value="year">2019</option>
        <option value="year">2020</option>
        <option value="year">2021</option>
      </td>
    </table></td>
  </tr>
  
  <tr>
    <td><label for="serial #">Serial #:</label></td>
    <td><input class="text2" type="text" name="serial #"></td>
  </tr>
  
  <tr><td class="radio">Used for</td><td>
    <table>
      <tr><td width="131px"><a>
        <input type="radio" name="Used for" value="Home">
        <label for="Home">Home</label><br>
        <input type="radio" name="Used for" value="Business">
        <label for="Business">Business</label><br>
        <input type="radio" name="Used for" value="Government">
        <label for="Government">Government</label>
      </td>
      <td class="radio">
        <input type="radio" name="Used for" value="Educational">
        <label for="Educational">Educational</label><br>
        <input type="radio" name="Used for" value="Other">
        <input for="Other" class="othertype" type="text" value="Other"></a>
      </td>
    </tr></table>
  </tr>
  
  <tr><td class="checkbox">OS (check all that apply):</td>
    <td><table>
      <tr><td width="130px" class="checkbox">
        <input type="checkbox" name="OS" value="Windows">
        <label for="Windows">Windows</label><br>
        <input type="checkbox" name="OS" value="Macintosh">
        <label for="Macintosh">Macintosh</label>
      </td>
        
      <td>
        <input type="checkbox" name="OS" value="Unix">
        <label for="Unix">Unix</label><br>
        <input type="checkbox" name="OS" value="linux">
        <label for="linux">linux</label><br>
        <input type="checkbox" name="OS" value="Other">
        <input for="Other" class="othertype" type="text" value="Other">
      </td>
    </table></td>
  </tr></tr>

  <tr><td colspan="2"><hr size="2" width="100%" align="left" color="darkgrey"/></td></tr>
  
  <tr>
    <td class="textarea">Comments?:</td>
    <td><textarea rows="5" cols="30" width="100%"></textarea></td>
  </tr>
  
  <tr>
    <td>Add me to mailing list?</td>
    <td>
    <input type="radio" name="mail" value="yes">
    <label for="yes">yes</label>
    <input type="radio" name="mail" value="no">
    <label for="no">no</label>
    </td>
  </tr>
  
  <tr>
    <td><label for="E-Mail Address">E-Mail Address:</label></td>
    <td><input class="text2" type="text" name="E-Mail Address"></td>
  </tr>
  
  <tr><td align="center" colspan="2">
    <input type="submit" value="Click to Register">
    <input type="reset" value="Click to Cancel">
  </td></tr>
</form></table>
  
</body>
</html>
