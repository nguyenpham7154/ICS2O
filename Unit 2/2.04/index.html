<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Exercise</title>
  
  <style>
    #para1 {
      color: orange;
      text-decoration: underline;}
    #para2 {
      border: 1px solid powderblue;}
    #para3 {
      border: 3px dotted pink; text-align: center;}
    #para4 {
      border: 10px dashed blue; text-align: right;}
  </style>
  
</head>
<body>
  <h1 id="para1"> This is a heading: 
    <br>h1 with orange and text decoration of underline</br> </h1> <br>
  <p id="para2"> This is a paragraph </p>
  <p id="para3"> This is a paragraph </p>
  <p id="para4"> This is a paragraph </p>
  
</body>
</html>
