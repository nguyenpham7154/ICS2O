<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
    function randomword() {
      var w = Math.floor(4 * Math.random() + 1);
      if (w == 1) {return "Computer";}
      else if (w == 2) {return "Phone";}
      else if (w == 3) {return "Laptop";}
      else {return "TV";}
    }

    document.write("Your random word is " + randomword())
  </script>
